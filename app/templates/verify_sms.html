<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS 인증</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>SMS 인증</h3>
                    </div>
                    <div class="card-body">
                        <p>예약 정보에 접근하려면 SMS 인증이 필요합니다.</p>
                        
                        <form method="POST" action="{{ url_for('public.my_trip_page', reservation_code=reservation_code) }}">
                            <input type="hidden" name="action" value="send_sms">
                            <button type="submit" class="btn btn-secondary mb-3">인증번호 발송</button>
                        </form>
                        
                        <hr>

                        <form method="POST" action="{{ url_for('public.my_trip_page', reservation_code=reservation_code) }}">
                            <input type="hidden" name="action" value="verify_sms">
                            <div class="form-group">
                                <label for="sms_code">인증번호 6자리</label>
                                <input type="text" class="form-control" id="sms_code" name="sms_code" maxlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary">인증하기</button>
                        </form>

                        {% if message %}
                            <div class="alert alert-info mt-3">{{ message }}</div>
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
