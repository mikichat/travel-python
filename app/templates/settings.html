{% extends "base.html" %}

{% block title %}설정 - Travel CRM{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">설정</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">기본 설정</h2>
        
        <form action="{{ url_for('settings.settings_page') }}" method="post">
            <div class="mb-4">
                <label for="language" class="block text-sm font-medium text-gray-700">언어</label>
                <select id="language" name="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="ko" {% if settings.language == 'ko' %}selected{% endif %}>한국어</option>
                    <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="timezone" class="block text-sm font-medium text-gray-700">시간대</label>
                <select id="timezone" name="timezone" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="Asia/Seoul" {% if settings.timezone == 'Asia/Seoul' %}selected{% endif %}>Asia/Seoul</option>
                    <option value="UTC" {% if settings.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="items_per_page" class="block text-sm font-medium text-gray-700">목록 당 항목 수</label>
                <select id="items_per_page" name="items_per_page" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="10" {% if settings.items_per_page == 10 %}selected{% endif %}>10</option>
                    <option value="25" {% if settings.items_per_page == 25 %}selected{% endif %}>25</option>
                    <option value="50" {% if settings.items_per_page == 50 %}selected{% endif %}>50</option>
                    <option value="100" {% if settings.items_per_page == 100 %}selected{% endif %}>100</option>
                </select>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    저장
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
