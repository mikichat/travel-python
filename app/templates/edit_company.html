{% extends "base.html" %}

{% block title %}업체 정보 수정 - Travel CRM{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">업체 정보 수정</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">업체명 <span class="text-red-500">*</span></label>
            <input type="text" name="name" id="name" required value="{{ company.name }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="업체명">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">연락처</label>
                <input type="text" name="phone" id="phone" value="{{ company.phone }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="연락처">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <input type="email" name="email" id="email" value="{{ company.email }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="이메일">
            </div>
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">주소</label>
            <input type="text" name="address" id="address" value="{{ company.address }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="주소">
        </div>
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">메모</label>
            <textarea name="notes" id="notes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="메모">{{ company.notes }}</textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">취급 항목</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                {% set items = ['항공','호텔','교통','식사','가이드','옵션투어','보험','비자'] %}
                {% for item in items %}
                <label class="inline-flex items-center">
                    <input type="checkbox" name="items" value="{{ item }}" class="form-checkbox text-blue-600" {% if item in company.items %}checked{% endif %}>
                    <span class="ml-2 text-sm">{{ item }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('company.companies_page') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">취소</a>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-save mr-2"></i>수정
            </button>
        </div>
    </form>
</div>
{% endblock %}
